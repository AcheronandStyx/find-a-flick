<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>Find-A-Flick</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://find-a-flick.io">
            <img src="./assets/images/movie-streaming-logo.png" width="112" height="28" alt="find-a-flick logo">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
        </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Search</strong>
                </a>
              </div>
            </div>
          </div>
      </nav>

    <section>
        <div class="columns">
            <div class="column">
                Search column
            </div>

            <!-- Results Column -->
            <div class="column is-three-quarters m-2">
              <div class="row box">
                <h2 class="movieTitle is-size-2 has-text-centered has-text-weight-bold">Movie Title</h2>
                <div class="columns">
                  <div class="column">
                    <img class="movieImg" src="" width="200" height="350" alt="Image of the Movie">
                  </div>
                  <div class="column is-three-quarters">
                    <p class="movieResults">This will display the an image of the movie, the description, and the different places where the movie can be streamed.</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>This is the footer</p>
    </div>
  </footer>
</body>

</html>
